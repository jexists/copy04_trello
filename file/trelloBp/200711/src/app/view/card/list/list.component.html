<div class="list-header">
  <h3>
    <input type="text" value="{{selList.listTitle}}" [formControl]="editListTitle" (keyup.enter)="onBlurListTitle()" (blur)="onBlurListTitle()"/>
  </h3>
  <div class="relative">
    <button class="list-btn" type="button" (click)="onListModalOpen($event)"><i class="fas fa-ellipsis-h"></i></button>
    <div *ngIf="isList" class="list-modal">
      <app-modal-list></app-modal-list>
    </div>
  </div>
</div>
<ul class="list-contents">
  <li>
  <li *ngFor="let card of (hdRepo.getCardsbyListId() | orderBy:'cardPosNo')" id="{{card.id}}">
  <!-- <li *ngFor="let card of (hdRepo.getCardsbyListId())" id="{{card.id}}"> -->
    <!-- <div *ngIf="(card.listId === selList.id)" > -->
      <app-card [selCard]="card" [selList]="selList" class="{{card.listId}}" (click)="onCardModalOpen($event)"></app-card>
      <!-- </div> -->
  </li>
</ul>
<div class="list-footer cf">
  <app-new-card [selList]="selList" (selCard)="loadCards()"></app-new-card>
</div>
